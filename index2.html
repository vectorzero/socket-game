<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <style>

    </style>
</head>
<body>
    Message:
    <div id="mess"></div>
    <script>
        const mess = document.getElementById("mess");
        if(window.WebSocket){
            const ws = new WebSocket('ws://192.168.0.109:8111');

            ws.onopen = function(e){
                console.log("连接服务器成功");
                ws.send("display");
            }
            ws.onclose = function(e){
                console.log("服务器关闭");
            }
            ws.onerror = function(){
                console.log("连接出错");
            }

            ws.onmessage = function(e){
                mess.innerHTML+= e.data+"<br>"
            }
        }
    </script>
</body>
</html>
